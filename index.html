<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity:Water - Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: white;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
      color: #004080;
    }

    header .donate-btn {
      background-color: #f9c300;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    .hero {
      display: flex;
      flex-wrap: wrap;
      background-color: #003366;
      color: white;
      padding: 50px 30px;
      align-items: center;
      justify-content: space-between;
    }

    .hero-text {
      flex: 1 1 45%;
      max-width: 500px;
    }

    .hero-text h2 {
      font-size: 40px;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 16px;
      line-height: 1.5;
    }

    .donation-box {
      margin-top: 20px;
      display: flex;
      align-items: center;
    }

    .donation-box input[type="text"] {
      padding: 10px;
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 5px 0 0 5px;
    }

    .donation-box button {
      padding: 11px 20px;
      border: none;
      background-color: #f9c300;
      font-weight: bold;
      cursor: pointer;
      border-radius: 0 5px 5px 0;
    }

    .hero-image {
      flex: 1 1 45%;
      text-align: center;
    }

    .hero-image img {
      max-width: 100%;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero-text, .hero-image {
        flex: 1 1 100%;
        max-width: 100%;
      }

      .hero-text h2 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Charity:Water</h1>
    <button class="donate-btn">I donate</button>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h2>Turn Every Drop Into Lasting Impact</h2>
      <p>Your donation brings clean water to entire communities and with our secure tracking system, you'll see exactly how your gift creates real change. Transparent. Efficient. Life-giving.</p>
      
      <div class="donation-box">
        <input type="text" placeholder="Click here to donate and make your life have a sense.">
        <button>I donate</button>
      </div>
    </div>

    <div class="hero-image">
      <img src="img/image.png" alt="Child holding clean water">
    </div>
  </section>



</body></html>
